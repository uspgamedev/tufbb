[application]

name="Brickosphere"
main_scene="res://menu.xscn"
icon="res://Sprites/ball.png"

[autoload]

globals="res://global.gd"

[debug]

print_fps=false

[display]

stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_mouse=[mbutton(0, 1), mbutton(0, 2)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=true
