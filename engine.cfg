[application]

name="Brickosphere"
main_scene="res://menu.xscn"
icon="res://Sprites/ball.png"

[autoload]

globals="res://global.gd"

[debug]

print_fps=false

[display]

stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_pause=[key(P)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=true
